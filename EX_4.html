    <table>
        <tr><td id=td1>20세 이상 : </td></tr>
        <tr><td id=td2>30세 이상 : </td></tr>
        <tr><td id=td3></td></tr>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var arr1 = [{"name":"이주협",'age':'26'},{"name":"엄영범",'age':'20'},{"name":"아이유",'age':'30'}];
        var arr2 = $.map(arr1, function(a,b){
            if(a.age >= 20){
                return a;
            }
        });
        $(arr2).each(function(i,o){
            $("#td1").append(arr2[i].name);
        });
        var arr3 = $.grep(arr1, function(a,b){
            if(a.age >= 30){
                return true;
            }
            return false;
        });
        $(arr3).each(function(i,o){
            $("#td2").append(arr3[i].name);
        });
    </script>
</body>
