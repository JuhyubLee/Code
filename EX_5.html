    <div class=table>
    <table class=tab border=1 width=100 height=100>
    </table>
</div>
    <button id=addtr>줄 추가</button><br>
    <button id=addtab>테이블 추가</button><br>
    <button id=deltr>줄 제거</button><br>
    <button id=deltab>테이블 비우기</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            let a = 0;
            $("#addtr").click(function(){
                $(".tab").append("<tr id=tr"+a+"><td></td></tr>");
                a++;
            });
            $("#deltr").click(function(){
                $("#tr"+a).remove();
                a--;
            });
            $("#addtab").click(function(){
                let tabClone = $(".tab").clone();
                $(".tab").after(tabClone);

            });
            $("#deltab").click(function(){
                $(".tab").empty();
                a=0;
            });
        });
    </script>
